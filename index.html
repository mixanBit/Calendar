<!-- --------------------------(месяц)---------------------------- -->

<!-- --------------------------(модальное окно)---------------------------- -->
    <div class="modal">
        <div class="modal_overlay">
            <div class="modal_left">
                <div class="modal_month">
                    <h1 class="selected_month">December</h1>
                </div>

                <div class="modal_day">
                    <div class="day">
                        <p class="selected_date"> <p class="selected_week_day">пн</p></p>
                    </div>
                    <h2 class="modal_title"></h2>
                </div>
            </div>

            <div class="modal_form">
                <div class="block_input">
                    <label for="input_head">Title</label>
                    <input class="input_title" id="input_head" type="text" maxlength="20">
                </div>
                <div class="block_input">
                    <label for="input_text">Note</label>
                    <textarea class="input_note" name="text" id="input_text" maxlength="400"></textarea>
                </div>
                
                <button class="btn">save</button>
            </div>
        </div>
    </div>
